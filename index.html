<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта Упаковки и Системы Продаж — Интерактивный Гайд</title>
    <meta name="description" content="Бесплатный интерактивный гайд по упаковке бизнеса за 30 дней. Готовые промты, чек-листы, стратегии для IT, e-commerce, блогеров. Читайте онлайн.">
    <meta name="keywords" content="упаковка бизнеса, маркетинговая стратегия, лид-магнит, промты, система продаж">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              dark: {
                900: '#020617', // Very dark blue/black
                800: '#0f172a', // Slate
                700: '#1e293b',
              },
              neon: {
                yellow: '#FACC15', // Bright Yellow (Action/Money)
                blue: '#3B82F6',   // Bright Blue (System/Trust)
                white: '#F8FAFC'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-glow': 'pulseGlow 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 20px -5px rgba(59, 130, 246, 0.3)' }, // Blue glow
                '50%': { boxShadow: '0 0 30px 5px rgba(250, 204, 21, 0.4)' }, // Yellow glow
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #020617;
        color: #F8FAFC;
      }
      
      /* Neon Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #3B82F6, #FACC15);
        border-radius: 4px;
      }
      
      /* Utilities */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .neon-border {
        position: relative;
      }
      .neon-border::before {
        content: '';
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(45deg, #3B82F6, #FACC15);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
      }
      
      .text-glow-yellow {
        text-shadow: 0 0 30px rgba(250, 204, 21, 0.6);
      }
    </style>

}
